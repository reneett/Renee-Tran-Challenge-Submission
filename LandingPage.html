<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Renee Tran Living Spaces Code Challenge Submission</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- The styling for the page -->
    <style>
        body {
            background-color: #2E083D;
            font-family: Arial;
        }

        #navbar {
            background-color: #000;
            color: white;
            position: fixed;
            display: block;
            margin: 0 0 1rem;
            top: 0;
            left: 0;
            z-index: 100;
            width: 100%;
        }

        #main-content {
            max-width: 1620px;
            margin: 85px auto;
        }

        .container {
            display: flex;
            border-radius: 6px;
            justify-content: center;
        }

        .stacked {
            display: flex;
            border-radius: 6px;
            justify-content: center;
            flex-flow: column wrap;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <img src="assets\2308_gogglebox_logo.png">
        <a style="float: right;">Sign in</a>
    </div>
    <div id="main-content">
        <div class="container">
            <picture>
                <source media="(max-width:580px)" srcset="assets\2308_mobile_hero.jpg">
                <img src="assets\2308_desktop_hero.jpg" style="width:auto;">
            </picture>
        </div>
        
        <h1>Now Playing</h1>
        <div class="container">
            <img src="assets\2308_01_now_playing.jpg">
            <div class="container stacked">
                <img src="assets\2308_02_now_playing.jpg">
                <img src="assets\2308_03_now_playing.jpg">
            </div>
        </div>

        <h1>Now Playing</h1>
    </div>

    <script>
        $(document).ready(function() {
            // get tomorrow's date and populate schedule
            var date = new Date();
            date.setDate(date.getDate() + 1);
            var scheduleURL = 'https://api.tvmaze.com/schedule?country=US&date='+ date.toISOString().split('T')[0];
            console.log(scheduleURL);
            $.ajax({
                type: 'GET',
                dataType: 'JSON',
                url: scheduleURL,
                success: function(response) {
                    console.log("success");
                }
            })
        });
    </script>

    
</body>
</html>
